<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters Example</title>
    <style>
        /* Aplicando diferentes filtros CSS a las imágenes */
        .image1 {
            filter: blur(5px); /* Desenfoque de 5px */
        }

        .image2 {
            filter: brightness(1.5); /* Aumenta el brillo en un 50% */
        }

        .image3 {
            filter: contrast(150%); /* Aumenta el contraste al 150% */
        }

        .image4 {
            filter: grayscale(100%); /* Convierte la imagen a blanco y negro */
        }

        .image5 {
            filter: sepia(80%); /* Aplica un tono sepia al 80% */
        }
    </style>
</head>
<body>

    <!-- Imágenes con diferentes filtros CSS aplicados -->
    <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Image 1" class="image1" width="300">
    <img src="https://www.w3schools.com/w3images/Lights.jpg" alt="Image 2" class="image2" width="300">
    <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Image 3" class="image3" width="300">
    <img src="https://www.w3schools.com/w3images/rock.jpg" alt="Image 4" class="image4" width="300">
    <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Image 5" class="image5" width="300">

</body>
</html
